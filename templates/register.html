<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Mobile Doctor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            /* Light Theme */
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-secondary: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #ff6b6b;
            --success-color: #51cf66;
            --error-color: #ff6b6b;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(255, 255, 255, 0.2);
            --input-border: rgba(255, 255, 255, 0.3);
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --bg-secondary: rgba(0, 0, 0, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-color: #4ecdc4;
            --success-color: #51cf66;
            --error-color: #ff6b6b;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* Floating geometric shapes */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            animation: float 15s ease-in-out infinite;
            z-index: -1;
        }

        body::before {
            width: 250px;
            height: 250px;
            top: 15%;
            right: 15%;
            animation-delay: 2s;
        }

        body::after {
            width: 180px;
            height: 180px;
            bottom: 15%;
            left: 15%;
            animation-delay: 9s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 10px 15px;
            cursor: pointer;
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: var(--input-bg);
            transform: scale(1.1);
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            margin: 20px;
            z-index: 10;
            position: relative;
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 45px var(--shadow-color);
            position: relative;
            overflow: hidden;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--accent-color), #ff8a80);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: logoShine 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes logoShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-container i {
            font-size: 2rem;
            color: white;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin: 0 0 var(--spacing-sm);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header p {
            color: var(--color-text-secondary);
            font-size: 1rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.4s; }
        .form-group:nth-child(2) { animation-delay: 0.5s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }
        .form-group:nth-child(4) { animation-delay: 0.7s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            transition: var(--transition-base);
        }

        .form-control {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) 3rem;
            font-size: 1rem;
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-lg);
            background: rgba(255, 255, 255, 0.8);
            transition: var(--transition-base);
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-control:focus + i {
            color: var(--color-primary);
        }

        .form-control.error {
            border-color: var(--color-error);
        }

        .error-message {
            color: var(--color-error);
            font-size: 0.875rem;
            margin-top: var(--spacing-xs);
            display: none;
        }

        .btn-primary {
            width: 100%;
            padding: var(--spacing-md);
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius-lg);
            background: var(--gradient-primary);
            color: white;
            cursor: pointer;
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease-out 0.8s forwards;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-xl) 0;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.9s forwards;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }

        .divider-text {
            padding: 0 var(--spacing-md);
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .social-signin {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1s forwards;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-lg);
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: var(--transition-base);
            font-weight: 500;
            text-decoration: none;
            color: var(--color-text-primary);
        }

        .social-btn:hover {
            border-color: var(--color-primary);
            background: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .social-btn i {
            margin-right: var(--spacing-xs);
            font-size: 1.25rem;
        }

        .google-btn i { color: #ea4335; }
        .facebook-btn i { color: #1877f2; }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            color: var(--color-text-secondary);
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.1s forwards;
        }

        .auth-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-base);
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-primary);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: none;
        }

        .loading-bar.active {
            display: block;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                margin: var(--spacing-md);
            }
            
            .auth-card {
                padding: var(--spacing-xl);
            }
            
            .social-signin {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body data-theme="light">
    <!-- Theme Toggle -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon" id="themeIcon"></i>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="loading-bar" id="loadingBar"></div>
            
            <div class="auth-header">
                <div class="logo-container">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Create Account</h1>
                <p>Join Smart Mobile Doctor today</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }} animate-fade-in">
                                <i class="fas fa-{% if category == 'success' %}check-circle{% elif category == 'error' %}exclamation-circle{% elif category == 'warning' %}exclamation-triangle{% else %}info-circle{% endif %}"></i>
                                <span>{{ message }}</span>
                                <button class="close-flash" onclick="this.parentElement.remove()">×</button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form id="registerForm" action="/register" method="POST">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                        <i class="fas fa-lock"></i>
                        <div class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <i class="fas fa-lock"></i>
                        <div class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <button type="submit" class="btn-primary" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="divider">
                <span class="divider-text">or sign up with</span>
            </div>

            <div class="social-signin">
                <button class="social-btn google-btn" id="googleSignUpBtn">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-btn facebook-btn" id="facebookSignUpBtn">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>

            <div class="auth-footer">
                Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const registerBtn = document.getElementById('registerBtn');
            const loadingBar = document.getElementById('loadingBar');
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const passwordToggle = document.getElementById('passwordToggle');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Theme Toggle Functionality
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                if (newTheme === 'dark') {
                    themeIcon.className = 'fas fa-sun';
                } else {
                    themeIcon.className = 'fas fa-moon';
                }
            });

            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            if (savedTheme === 'dark') {
                themeIcon.className = 'fas fa-sun';
            }

            // Password Toggle Functionality
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = passwordToggle.querySelector('i');
                if (type === 'password') {
                    icon.className = 'fas fa-eye';
                } else {
                    icon.className = 'fas fa-eye-slash';
                }
            });

            confirmPasswordToggle.addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                
                const icon = confirmPasswordToggle.querySelector('i');
                if (type === 'password') {
                    icon.className = 'fas fa-eye';
                } else {
                    icon.className = 'fas fa-eye-slash';
                }
            });
            
            // Form validation
            function validateForm() {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                let isValid = true;
                
                // Name validation
                if (name.length < 2) {
                    showError('nameError', 'Name must be at least 2 characters');
                    document.getElementById('name').classList.add('error');
                    isValid = false;
                } else {
                    hideError('nameError');
                    document.getElementById('name').classList.remove('error');
                }
                
                // Email validation
                if (!email.match(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/)) {
                    showError('emailError', 'Please enter a valid email address');
                    document.getElementById('email').classList.add('error');
                    isValid = false;
                } else {
                    hideError('emailError');
                    document.getElementById('email').classList.remove('error');
                }
                
                // Password validation
                if (password.length < 6) {
                    showError('passwordError', 'Password must be at least 6 characters');
                    document.getElementById('password').classList.add('error');
                    isValid = false;
                } else {
                    hideError('passwordError');
                    document.getElementById('password').classList.remove('error');
                }
                
                // Confirm password validation
                if (password !== confirmPassword) {
                    showError('confirmPasswordError', 'Passwords do not match');
                    document.getElementById('confirmPassword').classList.add('error');
                    isValid = false;
                } else {
                    hideError('confirmPasswordError');
                    document.getElementById('confirmPassword').classList.remove('error');
                }
                
                return isValid;
            }
            
            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            function hideError(elementId) {
                const errorElement = document.getElementById(elementId);
                errorElement.style.display = 'none';
            }
            
            function showLoading() {
                loadingBar.classList.add('active');
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            }
            
            function hideLoading() {
                loadingBar.classList.remove('active');
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
            
            // Form submission
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    showNotification('Validation Error', 'Please correct the errors in the form', 'error');
                    return;
                }
                
                showLoading();
                
                // Submit form data as JSON
                const formData = {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value
                };
                
                fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showNotification('Registration Successful', data.message || 'Account created successfully!', 'success');
                        setTimeout(() => {
                            window.location.href = data.redirect || '/';
                        }, 1000);
                    } else {
                        showNotification('Registration Failed', data.message || 'Registration failed', 'error');
                    }
                })
                .catch(error => {
                    console.error('Registration error:', error);
                    showNotification('Error', 'An error occurred. Please try again.', 'error');
                })
                .finally(() => {
                    hideLoading();
                });
            });
            
            // Social sign up buttons
            document.getElementById('googleSignUpBtn').addEventListener('click', () => {
                handleSocialSignUp('google');
            });
            
            document.getElementById('facebookSignUpBtn').addEventListener('click', () => {
                handleSocialSignUp('facebook');
            });
            
            // Real-time validation
            document.getElementById('name').addEventListener('blur', validateForm);
            document.getElementById('email').addEventListener('blur', validateForm);
            document.getElementById('password').addEventListener('blur', validateForm);
            document.getElementById('confirmPassword').addEventListener('blur', validateForm);
        });
        
        function handleSocialSignUp(provider) {
            const btn = document.getElementById(`${provider}SignUpBtn`);
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Connecting...`;
            
            document.getElementById('loadingBar').classList.add('active');
            
            fetch(`/auth/${provider}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Registration Successful', `Welcome! Signed up with ${provider}`, 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/';
                    }, 1000);
                } else {
                    showNotification('Feature Coming Soon', data.message || `${provider} registration will be available soon`, 'info');
                }
            })
            .catch(error => {
                console.error('Social auth error:', error);
                showNotification('Feature Coming Soon', `${provider} registration will be available soon`, 'info');
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = originalText;
                document.getElementById('loadingBar').classList.remove('active');
            });
        }
        
        function showNotification(title, message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `flash-message ${type} animate-fade-in`;
            
            let iconClass = 'info-circle';
            if (type === 'success') iconClass = 'check-circle';
            if (type === 'error') iconClass = 'exclamation-circle';
            if (type === 'warning') iconClass = 'exclamation-triangle';
            
            notification.innerHTML = `
                <i class="fas fa-${iconClass}"></i>
                <span><strong>${title}:</strong> ${message}</span>
                <button class="close-flash" onclick="this.parentElement.remove()">×</button>
            `;
            
            // Add to page
            let container = document.querySelector('.flash-messages');
            if (!container) {
                container = document.createElement('div');
                container.className = 'flash-messages';
                document.querySelector('.auth-card').insertBefore(container, document.querySelector('form'));
            }
            
            container.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
