# Cloudflare Tunnel Configuration for Smart Mobile Doctor
# This file configures a named tunnel for HTTPS access

tunnel: smart-mobile-doctor
credentials-file: ./cloudflared-credentials.json

ingress:
  # Route all traffic to local Flask app
  - hostname: smart-mobile-doctor.your-domain.com  # Replace with your domain or use trycloudflare.com
    service: http://localhost:8080
  
  # Catch-all rule (must be last)
  - service: http_status:404

# Optional: Enable metrics
metrics: 0.0.0.0:9090

# Optional: Enable logging
loglevel: info

